    <h1>Sistema de cadastro de entregas</h1>
    <form>
        <label for="cep">pegar informações pelo CEP</label><br>
        <input type="text" id="cep"><br><br>
        <button id="buscarCep">buscar cep</button><br><br>
        <label for="logradouro">Digite o nome do logradouro</label><br>
        <input type="text" id="logradouro"><br>
        <label for="complemento">Digite um complemento</label><br>
        <input type="text" id="complemento"><br>
        <label for="bairro">Digite o nome do bairro</label><br>
        <input type="text" id="bairro"><br>
        <label for="localidade">Digite o nome do localidade</label><br>
        <input type="text" id="localidade"><br>
        <label for="uf">Digite o nome do uf</label><br>
        <input type="text" id="uf"><br>
        <label for="nomeResponsavel">Digite o nome do Responsavel</label><br>
        <input type="text" id="nomeResponsavel"><br><br>
        <button id="button">Cadastrar</button><br><br>
        <div id="res"></div>
    </form>
